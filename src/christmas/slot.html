<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>飞流送好礼，圣诞乐翻天 - 飞流游戏社区</title>
	<link href="css/base.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.slotmachine.js"></script>
	<script type="text/javascript" src="js/slot.js"></script>
</head>
<body>
	<div class="lot">
		<div class="lot-res">
			<div class="stat stat-default">
				<img src="images/lucky.png" alt="">
				<div class="prize">
					<p class="title">开始摇奖吧，祝你好运！</p>
					<p class="tip">提示：分享活动，可获一次额外机会呦~</p>
				</div>
			</div>

			<div class="stat stat-failure" style="display:none;">
				<img src="images/failure.png" alt="">
				<div class="prize">
					<p class="title">很遗憾，神马都木有</p>
					<p class="title">加油！幸运女神在等你！</p>
				</div>
			</div>
			<div class="stat stat-success" style="display:none;">
				<img src="images/success.png" alt="">
				<div class="prize">
					<br />
					<p class="title" id="prizename"></p>
				</div>
			</div>

		</div>
		<div class="lot-machine">
			<div class="creditsleft tc">我的积分：<span class="cred">130</span></div>
			<div class="prz-list">
				<ul class="machine" id="machine1">
					<li class="slot slot1"><img src="images/slot1.png" alt=""></li>
					<li class="slot slot2"><img src="images/slot2.png" alt=""></li>
					<li class="slot slot3"><img src="images/slot3.png" alt=""></li>
					<li class="slot slot4"><img src="images/slot4.png" alt=""></li>
					<li class="slot slot5"><img src="images/slot5.png" alt=""></li>
					<li class="slot slot6"><img src="images/slot6.png" alt=""></li>
					<li class="slot slot7"><img src="images/slot7.png" alt=""></li>
					<li class="slot slot8"><img src="images/slot8.png" alt=""></li>
				</ul>
				<ul class="machine" id="machine2">
					<li class="slot slot1"><img src="images/slot1.png" alt=""></li>
					<li class="slot slot2"><img src="images/slot2.png" alt=""></li>
					<li class="slot slot3"><img src="images/slot3.png" alt=""></li>
					<li class="slot slot4"><img src="images/slot4.png" alt=""></li>
					<li class="slot slot5"><img src="images/slot5.png" alt=""></li>
					<li class="slot slot6"><img src="images/slot6.png" alt=""></li>
					<li class="slot slot7"><img src="images/slot7.png" alt=""></li>
					<li class="slot slot8"><img src="images/slot8.png" alt=""></li>
				</ul>
				<ul class="machine" id="machine3">
					<li class="slot slot1"><img src="images/slot1.png" alt=""></li>
					<li class="slot slot2"><img src="images/slot2.png" alt=""></li>
					<li class="slot slot3"><img src="images/slot3.png" alt=""></li>
					<li class="slot slot4"><img src="images/slot4.png" alt=""></li>
					<li class="slot slot5"><img src="images/slot5.png" alt=""></li>
					<li class="slot slot6"><img src="images/slot6.png" alt=""></li>
					<li class="slot slot7"><img src="images/slot7.png" alt=""></li>
					<li class="slot slot8"><img src="images/slot8.png" alt=""></li>
				</ul>
			</div>
			<div id="slotbtn" class="slotbtn"></div>
			<div class="mbg"><img src="images/lot_machine.png" alt=""></div>		
		</div>
		<div class="lotarea">

			<div class="lotarea-txt tc">今日剩余<span class="timesleft cred">0</span>次机会</div>
			<div class="lotarea-list">
				
			</div>
			<div class="lot-btm">
				<a href="backpack.html" class="lot-pack fr"><img class="lot-btm-img" src="images/backpack_small_empty.png" alt="我的背包"></a>
				<!-- 背包不为空时候使用下方注释中的图片 -->
				<!-- <a href="#" class="lot-pack fr"><img class="lot-btm-img" src="images/backpack_small.png" alt="我的背包"></a> -->
				<a href="index.html" class="lot-back fl"><img class="lot-btm-img" src="images/back.png" alt="返回首页"></a>
			</div>
		</div>	
	</div>
	<div class="overlay hide" id="overlay">
		<div class="popup">
			<img src="images/popup.png" alt="">
			<div class="popup-inner">
				<div class="tipstxt">今日免费抽奖机会已用完<br>花20积分再来一次吗？</div>
				<div class="row"><a href="javascript:void(0)" class="confirm">继续抽奖</a></div>
				<div class="giftclose">×</div>			
			</div>

		</div>
	</div>
</body>
</html>
